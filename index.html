<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="input-box">
            <div>
                <p>Enter the marks in DMS: </p>
                <input type="text" placeholder="Enter Marks" id="dms"/>
            </div>
            <div>
                <p>Enter the marks in COA: </p>
                <input type="text" placeholder="Enter Marks" id="coa"/>
            </div>
            <div>
                <p>Enter the marks in DSA: </p>
                <input type="text" placeholder="Enter Marks" id="dsa"/>
            </div>
            <div>
                <p>Enter the marks in EBI: </p>
                <input type="text" placeholder="Enter Marks" id="ebi"/>
            </div>
            <div>
                <p>Enter the marks in WebD: </p>
                <input type="text" placeholder="Enter Marks" id="webd"/>
            </div>
            <div>
                <p>Enter the marks in POM: </p>
                <input type="text" placeholder="Enter Marks" id="pom"/>
            </div>
            <div>
                <p>Enter the marks in PE: </p>
                <input type="text" placeholder="Enter Marks" id="pe"/>
            </div>  
            <section>
                <p></p>
            </section>
            <section class="btn">
                <button class="bttn">Get Grade</button> 
            </section>
        </div>
        <div class="marks-display">
            <p></p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
